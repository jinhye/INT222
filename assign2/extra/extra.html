<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones Houses - Extra Content</title>
    <link href='http://fonts.googleapis.com/css?family=New+Rocker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/extra.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Houses of Game of Thrones
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-md-2" id="house-stark">
          <h1>Stark</h1>
          <img src="imgs/stark.png" class="sigil">
          <h2>Winter is Coming</h2>
        </div>
        <div class="col-xs-6 col-md-2" id="house-lannister">
          <h1>Lannister</h1>
          <img src="imgs/lannister.png" class="sigil">
          <h2>Hear Me Roar!</h2>
        </div>
        <div class="col-xs-6 col-md-2" id="house-greyjoy">
          <h1>Greyjoy</h1>
          <img src="imgs/greyjoy.png" class="sigil">
          <h2>We Do Not Sow</h2>
        </div>
        <div class="col-xs-6 col-md-2" id="house-martell">
          <h1>Martell</h1>
          <img src="imgs/martell.png" class="sigil">
          <h2>Unbowed, Unbent, Unbroken</h2>
        </div>
        <div class="col-xs-6 col-md-2" id="house-baratheon">
          <h1>Baratheon</h1>
          <img src="imgs/baratheon.png" class="sigil">
          <h2>Ours is the Fury</h2>
        </div>
        <div class="col-xs-6 col-md-2" id="house-targaryen">
          <h1>Targaryen</h1>
          <img src="imgs/targaryen.png" class="sigil">
          <h2>Fire and Blood</h2>
        </div>
      </div>
    </div>
  </body>
</html>
