    <script>

      e1 = prompt("Enter your first name in lower case:", "larissa");

           "<caption>Times table for e2</caption><tbody>";

      for (i = 1; i <= 12; i++ ) {
        total = e2 * i;
        e7 += "<tr><td>" + e2 +
              "</td><td>*</td><td>" + i +
              "</td><td>=</td><td>" + total +
              "</td></tr>";
      }

      e7 += "</tbody></table>";

      e8 = 0;

      for (var j = 0; j < e5.length; j++) {
        e8 += parseInt(e5[j]);
      }

      e9 = "<ul>";

      for (var l = 0; l < e6.length; l++) {
        e9 += "<li>" + e6[l] + "</li>";
      }

      result =
        e1 + "<hr>" +
        e2 + "<hr>" +

        e5 + "<hr>" + // concatenate array of strings separated by comma
        e7 + "<hr>" +
        e8 + "<hr>" +
