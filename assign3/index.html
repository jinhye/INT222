<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/normalize.css" type="text/css" />
<link rel="stylesheet" href="css/mortgage.css" type="text/css" />
<title>Assign3 - Mortgage Calculation</title>

</head>

<body>

  <div class="row">
    <form action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/assign3.cgi" method="POST" id="form">
      <input type="hidden" name="lastName" id="lastName" value="Voigt">
      <input type="hidden" name="studentId" id="studentIn" value="024769143">
      <input type="hidden" name="zenitAccount" id="zenitAccount" value="int222_151f07">
      <input type="hidden" name="jsActive" id="jsActive" value="N">
    <div class="column2">
      <h1>Mortgage Calculation</h1>
      <fieldset>
        <legend>Mortgage Details</legend>
        <div class="form-group">
          <label for="amortization">Amortization</label>
          <input type="text" name="amortization" id="amortization" maxlength="2" size="3"/>
        </div>
        <div class="form-group">
          <label for="intRate">Interest Rate</label>
          <input type="text" name="intRate" id="intRate" maxlength="6" size="7"/>
        </div>
        <div class="form-group">
          <label for="mortYear">Year</label>
          <input type="text" name="mortYear" id="mortYear" maxlength="4" size="5"/>
        </div>
        <div class="form-group">
          <label for="mortMonth">Month</label>
          <input type="text" name="mortMonth" id="mortMonth" maxlength="2" size="4"/>
        </div>
      </fieldset>
      <button type="submit" id="btn-sf">Submit Request</button>
    </div>
    <div class="column2">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="userId">Client ID</label>
          <input type="text" name="userId" id="userId" maxlength="10" size="10"/>
        </div>
        <div class="form-group">
          <label for="client">Client Name</label>
          <input type="text" name="client" id="client"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>Financial Property Information</legend>
        <div class="form-group">
          <label for="propValue">Property Value</label>
          <input type="text" name="propValue" id="propValue" maxlength="6" size="7"/>
        </div>
        <div class="form-group">
          <label for="downPay">Down Payment</label>
          <input type="text" name="downPay" id="downPay" maxlength="6" size="7"/>
        </div>
        <div class="form-group">
          <label for="propLocation">Location</label>
          <select id="propLocation" name="propLocation" size="4">
            <option value="toronto">Toronto</option>
            <option value="mississauga">Mississauga</option>
            <option value="oakville">OakVille</option>
            <option value="northyork">North York</option>
            <option value="oshawa">Oshawa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="income">Income Rent</label>
          <select id="income" name="income" size="4">
            <option value="0">Less than 30,000</option>
            <option value="1">30,001 to 40,000</option>
            <option value="2">40,001 to 50,000</option>
            <option value="3">50,001 to 60,000</option>
            <option value="4">60,001 to 70,000</option>
            <option value="5">70,001 to 80,000</option>
            <option value="6">80,001 to 90,000</option>
            <option value="7">90,001 to 100,000</option>
            <option value="8">100,001 to 120,000</option>
            <option value="9">120,001 to 150,000</option>
            <option value="10">150,000 or more</option>
          </select>
        </div>
        <label>Property Type</label>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-1" value="detached"/>
            Detached
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-2" value="semidetached"/>
            Semi Detached
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-3" value="townhouse"/>
            Town House
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-4" value="rowhouse"/>
            Row House
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-5" value="condo"/>
            Condo
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="propDetails" id="prop-type-6" value="vacant"/>
            Vacant Land
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Special instructions</legend>
        <textarea name="commets" id="comments" rows="2" cols="30"></textarea>
      </fieldset>
    </div>

    <div class="column2">
      <fieldset>
        <legend>Reserved for Assignment 3</legend>
        <input type="text" readonly id="payment" name="payment" size="8" maxlength="8"/>
        <button id="btn-monthly" type="button">Calculate Monthly Payment</button>
      </fieldset>
      <fieldset>
        <legend>Reserved for Assignment 3</legend>
        <textarea name="error" id="error" rows="10" style="width: 100%;" readonly></textarea>
      </fieldset>
    </div>
  </form>
</div>

  <footer>
    <nav>
      <ul>
        <li><a href="../assign1/index.html">My zenit Account</a></li>

      </ul>
    </nav>
  </footer>

    document.write('<footer>This page was last updated on '+dt.toLocaleString() + '</footer>');
  </script>
  <script src="javascript/myscript.js"    type="text/javascript"></script>
  </body>
</html>
